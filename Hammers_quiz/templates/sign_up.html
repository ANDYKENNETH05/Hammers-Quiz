
{% block content %}
<form method="POST">
     <link rel="stylesheet" href="../static/css/styles.css">
    <h3 align="center">sign up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
            <input
                    type="email"
                    class="form-control"
                   id="email"
                   name="email"
                   placeholder="Enter email"
            />
    </div>
    <div class="form-group">
        <label for="FirstName">First Name</label>
            <input
                    type="text"
                    class="form-control"
                   id="FirstName"
                   name="FirstName"
                   placeholder="Enter First Name"
            />
    </div>
    <div class="form-group">
        <label for="Password1">Password</label>
        <input
                type="password"
                class="form-control"
                id="password1"
                name="password1"
                placeholder="Enter password"
                />
    </div>
       <div class="form-group">
        <label for="password2">Password (confirm)</label>
            <input
                    type="password"
                    class="form-control"
                   id="password2"
                   name="password1"
                   placeholder="Confirm password"
            />
    </div>
    <br />
    <button type="submit" class="btn btn-primary" id="sign-up-btn">submit</button>
</form>
{% endblock %}
