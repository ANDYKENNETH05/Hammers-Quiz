<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hammers Quiz/login</title>
</head>
<body class="login-page">
    <header>
        <div class="header">
            <a href="registration.html">
            <div class="logo">
                <p>Hammers Quiz</p>
            </div>
            </a>
            <a href="registration.html" target="_blank">
                <div class="login-note">Don't have an account?</div>
            <div class="login-page-link">Sign Up</div>
            </a>
        </div>
</header>
<div class="login-page-content">
    <div class="form-content">
        <form action="input" class="login-form">
            <h2>Login to your Account</h2>
            <label for="Email" class="login">Email</label>
            <input type="email" class="login-email" placeholder="abc123@mail.com">
            <label for="password" class="login">Password</label>
            <input type="password" class="login-password" placeholder="Enter Password">
            <div class="quiz-login">
                <a href="home.html">
                    <input type="submit" value="Login">
                </a>
            </div>
        </form>
    </div>
    <div>
        <img src="faq-icon.svg" alt="picture of Q&A">
    </div>
</div>
</body>
</html>
