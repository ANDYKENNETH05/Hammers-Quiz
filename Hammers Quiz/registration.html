<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hammers Quiz</title>
</head>
<body>
    <header>
            <div class="reg-header">
                <a href="home.html">
                <div class="logo">
                    <p>Hammers Quiz</p>
                </div>
                </a>
                <!-- <a href="login.htm" target="_blank"> -->
                <div class="login-note">Already have an account?</div>
                <div class="login-page-link">Login</div>
                <!-- </a> -->
            </div>
    </header>
    <div class="reg-form">
        <form action="input" class="form">
            <h2>Registration</h2>
            <label for="full-name">
                Full Name
            </label>
            <input type="text" class="fullname" placeholder="John Doe">
            <label for="email" class="email">
                Email
            </label>
            <input type="email" class="Email" placeholder="abc123@mail.com">
            <label for="password">
                Password
            </label>
            <input type="password" class="Password" placeholder="Enter Password">
            <label for="confirm password" class="Confirm-Password">
                Confirm Password
            </label>
            <input type="password">
            <a href="login.htm" target="_blank">
            <input type="submit" value="Sign Up">
            </a>
        </form>
    </div>
</body>
</html>
