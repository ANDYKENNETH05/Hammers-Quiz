<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <title>Hammerz!/quiz</title>
</head>
<body class="quiz-center">
    <header class="quiz-header">
        <h1>Lets Go!</h1>
    </header>
    <div class="questions-box">
        <div class="timer">Time left:10 seconds</div>
            <form class="questions-form" action="/submit" method="post">
                <!-- Question 1 -->
                <div class="question">
                <h2>Question 1: What is the capital of Nigeria?</h2>
                <ul>
                    <li><input type="radio" name="q1" value="Abuja">Abuja</li>
                    <li><input type="radio" name="q1" value="Lagos">Lagos</li>
                    <li><input type="radio" name="q1" value="Kano">Kano</li>
                </ul>
                </div>
                
                <!-- Question 2 -->
                <div class="question">
                <h2>Question 2: Which of the following is the largest state in Nigeria by land area?</h2>
                <ul>
                    <li><input type="radio" name="q2" value="Niger State">Niger State</li>
                    <li><input type="radio" name="q2" value="Kaduna State">Kaduna State</li>
                    <li><input type="radio" name="q2" value="Kano State">Kano State</li>
                </ul>
                </div>
                <button type="submit"> <a href="result.html">Submit Quiz</a></button>
            </form>
            </form>
    </div>
</body>
</html>
